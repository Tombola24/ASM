<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
    <header>
        <h1 class="headers">Register New User</h1>
    </header>
    <main>
        <form id="registrationForm" class="form-wrapper">
            <div class="form-control">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="username" required aria-label="User Name">
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-label="Email">
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-label="Password">
            </div>
            <div class="form-control">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" aria-label="First Name">
            </div>
            <div class="form-control">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" aria-label="Last Name">
            </div>
            <div class="form-control">
                <button type="submit">Sign Up</button>
            </div>
            <div class="form-links">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>

            <!-- Message container for registration status -->
            <div id="registrationMessage" class="form-message"></div>
        </form>        
    </main>

    <script src="asset.js"></script>
</body>
</html>
