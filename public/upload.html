<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="add-asset.html">Add Assets</a></li>
            <li><a href="manage-asset.html">Manage Assets</a></li>
            <li><a href="report.html">Reports</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
        <div class="navbar-toggle" id="navbar-toggle">
            &#9776;
        </div>
    </nav>

    <div class="container">
        <h1>Upload File</h1>
        <form id="uploadForm" onsubmit="uploadExcel(event)">
            <label for="fileInput" class="file-label">Choose an Excel file (.xls, .xlsx):</label>
            <input type="file" id="fileInput" name="file" accept=".xls,.xlsx" required>
            <button type="submit">Upload</button>
        </form>
        <p id="statusMessage"></p>
    </div>

    <script src="asset.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
</body>
</html>
