<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <link rel="stylesheet" href="asset.css">
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="add-asset.html">Add Assets</a></li>
            <li><a href="manage-asset.html">Manage Assets</a></li>
            <li><a href="report.html">Reports</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Welcome, User!
        <p>You are logged in. Click the button below to log out.</p>
        </h1>
        <button id="logoutButton" type="button">Logout</button>
    </div>

    <script>
        document.getElementById('logoutButton').addEventListener('click', async function() {
            try {
                const response = await fetch('/logout', {
                    method: 'GET',
                });

                if (response.ok) {
                    window.location.href = '/'; // Redirect to the login page after logout
                } else {
                    console.error('Logout failed.');
                    // Handle logout failure if necessary
                }
            } catch (err) {
                console.error('Error logging out:', err);
                // Handle any errors that occurred during logout
            }
        });
    </script>
</body>
</html>
